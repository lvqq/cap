name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set node v14
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install
        run: npm install

      - name: Lint
        run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set node v14
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install
        run: npm install

      - name: Typecheck
        run: npm run typecheck

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set node v14
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install
        run: npm install

      - name: Build
        run: npm run test
